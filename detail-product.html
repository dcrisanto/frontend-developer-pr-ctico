<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de producto</title>
    <link rel="stylesheet" href="./css/detail-product.css">
    <link rel="stylesheet" href="./css/detail-product-desktop.css" media="screen and (min-width:800px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <aside>
        <section class="main-secction">
            <div class="container-img">
                <div class="container-icon-close">
                    <img class="icon-close" src="./assets/icons/icon_close.svg" />
                </div>
                <img class="image-product" src="./assets/imgs/fridge.svg" alt="">
                <ul class="list-buttons">
                    <li class="item-button"></li>
                    <li class="item-button"></li>
                    <li class="item-button"></li>
                </ul>
            </div>
            
            <div class="info-product">
                <p class="price">$120,00</p>
                <h1 class="name-product">Retro refrigerator</h1>
                <p class="description-product">With its functional and practical interior, this refrigerator also fulfills a decorative function, adding personality and a retro-vintage aesthetic to your kitchen or workplace.</p>
            </div>
            <div class="container-btn">
                <button class="btn-to-cart">
                    <img src="./assets/icons/icon_btn_shopping.svg" alt="icon-shopping-cart">
                    Add to cart
                </button>
            </div>
        </section>
    </aside>
</body>
</html>
