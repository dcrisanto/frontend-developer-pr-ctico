<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/desktop-login.css" media="screen and (min-width:800px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-image-logo">
            <img src="./assets/imgs/logo_yard_sale.svg" />
        </div>
        <div class="container-buttons">
            <button class="button button-all">All</button>
            <button class="button button-clothes">Clothes</button>
            <button class="button button-electronics">Electronics</button>
            <button class="button button-furniture">Furniture</button>
            <button class="button button-toys">Toys</button>
            <button class="button button-others">Others</button>
        </div>
        <div class="container-nav-right">
            <a href="">Sign in</a>
            <img class="icon-shopping-notification" src="./assets/icons/icon_shopping_cart_notification.svg" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="container-logo">
                <img src="./assets/imgs/logo_yard_sale.svg" />
            </div>
            <div class="container-form">
                <form class="form" action="">
                    <label class=" label label-email" for="email">
                        <span>Email address</span>
                        <input class="input input-email" type="text" id="name" placeholder="tu correo"/>
                    </label>
                    <label class="label label-password" for="password">
                        <span>Password</span>
                        <input class="input input-password" id="password" type="password" placeholder="tu contraseÃ±a"/>
                    </label>
                    <div class="container-button">
                        <input id="input-login" class="primary-button login-button" type="submit" value="Log in"/>
                        <a href="">Forgot my password</a>
                    </div>
                </form>
                <div class="container-secondary-button">
                    <button class="secondary-button signup-button">Sign up</button>
                </div>
            </div> 
        </section>    
    </main>
    <script src="login.js"></script>
</body>
</html>
