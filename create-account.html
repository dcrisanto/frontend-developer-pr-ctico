<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="./css/create-account.css">
    <link rel="stylesheet" href="./css/create-desktop.css" media="screen and (min-width:800px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-icon-menu">
            <img src="./assets/icons/icon_menu.svg" />
        </nav>
        <div class="container-image-logo">
            <img src="./assets/imgs/logo_yard_sale.svg" />
        </div>
        <div class="container-buttons">
            <button class="button button-all">All</button>
            <button class="button button-clothes">Clothes</button>
            <button class="button button-electronics">Electronics</button>
            <button class="button button-furniture">Furniture</button>
            <button class="button button-toys">Toys</button>
            <button class="button button-others">Others</button>
        </div>
        <div class="container-nav-right">
            <a href="">Sign in</a>
            <img class="icon-shopping" src="./assets/icons/icon_shopping_cart.svg" />
            <img class="icon-shopping-notification" src="./assets/icons/icon_shopping_cart_notification.svg" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="container-form">
                <h1 class="title">My account</h1>
                <form class="form" action="">
                    <label class="label" for="name">
                        <span>Name</span>
                        <input class="input input-name" id="name" placeholder="tu nombre" />
                    </label>
                    <label class="label" for="email">
                        <span>Email address</span>
                        <input id="email" class="input input-email" placeholder="tu email" />
                    </label>
                    <label class="label" for="password">
                        <span>Password</span>
                        <input id="password" type="password" class="input input-password" placeholder="tu contraseÃ±a" />
                    </label>
                </form>
                <div class="container-button">
                    <input id="submit-create" class="primary-button login-button" type="button" value="Create" />
                </div>
            </div>
        </section>
    </main>
</body>
</html>
