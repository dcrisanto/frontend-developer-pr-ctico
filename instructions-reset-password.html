<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions reset password</title>
    <link rel="stylesheet" href="./css/instructions-reset-password.css">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:800px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="main-section">
            <div class="container-logo">
                <img src="./assets/imgs/logo_yard_sale.svg" />
            </div>
            <div class="container-form" action="">
                <div class="container-title">
                    <h1>Email has been sent!</h1>
                    <p>Please check your inbox for instructions on how to reset the password</p>
                </div>
                <div class="container-email-image">
                    <img src="./assets/icons/email.svg" />
                </div>
                <div class="container-button">
                    <button class="primary-button login-button">Login</button>
                    <p class="resend">
                        <span>Didn't receive the email?</span>
                        <a href="">Resend</a>
                    </p>
                </div>
            </div>
        </section>
    </main>
